<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi tienda de juegos</title>

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="contenedor">

    <!-- HEADER -->
    <header>
      <h1>Mi Tienda de Juegos</h1>
    </header>

    <!-- NAV -->
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#" data-bs-toggle="offcanvas" data-bs-target="#carrito">Carrito</a></li>
      </ul>
    </nav>

    <!-- CONTENIDO -->
    <div id="contenido">
      <!-- ASIDE / FORMULARIO -->
      <aside>
        <h3>Añadir Producto</h3>
        <form>
          <div class="mb-2">
            <input type="text" placeholder="Nombre del juego" class="form-control">
          </div>
          <div class="mb-2">
            <input type="number" placeholder="Precio (€)" class="form-control">
          </div>
          <div class="mb-2">
            <textarea placeholder="Descripción breve" class="form-control"></textarea>
          </div>
          <div class="mb-2">
            <input type="file" class="form-control">
          </div>
          <button class="btn btn-success w-100">Añadir</button>
        </form>
      </aside>

      <!-- MAIN / PRODUCTOS -->
      <main>
        <div class="p-3">
          <input type="text" id="buscador" class="form-control" placeholder="Buscar juego por nombre...">
          <h2 id="titulo-tienda" class="mt-3">Todos los productos</h2>
        </div>

        <div id="lista-productos" class="d-flex flex-wrap gap-3 p-3">
          </div>

        <div class="d-flex justify-content-center my-4">
          <nav aria-label="Page navigation">
            <ul class="pagination pagination-sm"> <li class="page-item">
                <button class="page-link" id="btn-prev">&laquo; Anterior</button>
              </li>
              <li class="page-item disabled">
                <span class="page-link" id="num-pagina">Página 1</span>
              </li>
              <li class="page-item">
                <button class="page-link" id="btn-next">Siguiente &raquo;</button>
              </li>
            </ul>
          </nav>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer>
      © Dawidawe taldea 
    </footer>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propio -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
