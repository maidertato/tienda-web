<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/icon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="imagenes/icon/favicon.svg" />
  <link rel="shortcut icon" href="imagenes/icon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="imagenes/icon/apple-touch-icon.png" />
  <link rel="manifest" href="imagenes/icon/site.webmanifest" />
  
  <!-- Titulo de la Web -->
  <title>Tienda de juegos</title>
  <meta name="description" content="Esta tienda contiene multiples juegos de mesa, para todos los gustos.">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div id="contenedor">
    
    <!-- HEADER -->
    <header>
      <h1>Mi Tienda de Juegos</h1>
    </header>

    <!-- NAV -->
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#" data-bs-toggle="offcanvas" data-bs-target="#carrito">Carrito</a></li>
      </ul>
    </nav>

    <!-- CONTENIDO -->
    <div id="contenido">
      
      <!-- ASIDE / FORMULARIO -->
      <aside>
        <h3>A√±adir Nuevo Producto</h3>
        <form id="form-producto">
          
          <!-- Tipo de Producto (select) -->
          <div class="mb-3">
            <label class="form-label">Tipo de Producto</label>
            <select id="tipo-producto" class="form-select" required>
              <option value="" selected disabled>Escoge un tipo</option>
              <option value="videojuego">Videojuego</option>
              <option value="juego_mesa">Juego de Mesa</option>
              <option value="rol">Rol</option>
              <option value="cartas">Cartas</option>
              <option value="merch">Merchandising</option>
              <option value="juego_estrategia">Juego de Estrategia</option>
            </select>
          </div>

          <!-- Contenedor para campos extra din√°micos -->
          <div id="campo-extra-container" class="mb-3"></div>

          <!-- Nombre del Producto -->
          <div class="mb-3">
            <label class="form-label">Nombre del Producto</label>
            <input type="text" placeholder="Ej: Super Mario Bros" class="form-control" required>
          </div>

          <!-- Precio -->
          <div class="mb-3">
            <label class="form-label">Precio (‚Ç¨)</label>
            <input type="number" placeholder="0.00" class="form-control" required>
          </div>

          <!-- Descripci√≥n -->
          <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <textarea placeholder="Describe tu producto..." class="form-control" rows="3" required></textarea>
          </div>

          <!-- Imagen del Producto (input file) -->
          <div class="mb-3">
            <label class="form-label">Imagen del Producto</label>
            <input type="file" id="input-file" class="form-control file-input">
          </div>

          <!-- Zona de arrastrar y soltar -->
          <div class="mb-4">
            <label class="form-label">O arrastra la imagen aqu√≠</label>
            <div id="drop-zone" class="drop-zone-style">
              <p id="drop-text" class="m-0">Suelta tu archivo</p>
            </div>
          </div>

          <!-- Bot√≥n principal -->
          <button type="submit" class="btn btn-custom w-100">
            + A√±adir Producto
          </button>

        </form>
      </aside>

      <!-- MAIN / PRODUCTOS -->
      <main>
        <div class="d-flex justify-content-between align-items-center p-3">
          <h2 id="titulo-tienda" class="m-0">Todos los productos</h2>
            <input type="text" id="buscador" class="form-control w-25" placeholder="Buscar por nombre...">
        </div>

        <div id="lista-productos" class="row g-4 px-3"></div>

        <div class="mt-4 text-center">
            <p id="info-paginacion" class="small text-muted"></p>
            <nav>
                <ul id="pagination-container" class="pagination justify-content-center">
                </ul>
            </nav>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer>
      ¬© Dawidawe taldea 
    </footer>

  </div>

  <!-- OFFCANVAS CARRITO -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="carrito">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">üõçÔ∏è Tu Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="carrito-body"></div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propio -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
