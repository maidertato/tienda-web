<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/icon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="imagenes/icon/favicon.svg" />
  <link rel="shortcut icon" href="imagenes/icon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="imagenes/icon/apple-touch-icon.png" />
  <link rel="manifest" href="imagenes/icon/site.webmanifest" />
  
  <!-- Titulo de la Web -->
  <title>Tienda de juegos</title>
  <meta name="description" content="Esta tienda contiene multiples juegos de mesa, para todos los gustos.">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div id="contenedor">
    
    <!-- HEADER -->
    <header>
      <h1>Mi Tienda de Juegos</h1>
    </header>

    <!-- NAV -->
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#" data-bs-toggle="offcanvas" data-bs-target="#carrito">Carrito</a></li>
      </ul>
    </nav>

    <!-- CONTENIDO -->
    <div id="contenido">
      
      <!-- ASIDE / FORMULARIO -->
      <aside>
        <h3>Añadir Producto</h3>
        <form>
          <div class="mb-2">
            <input type="text" placeholder="Nombre del juego" class="form-control">
          </div>
          <div class="mb-2">
            <input type="number" placeholder="Precio (€)" class="form-control">
          </div>
          <div class="mb-2">
            <textarea placeholder="Descripción breve" class="form-control"></textarea>
          </div>
          <div class="mb-2">
            <input type="file" class="form-control">
          </div>
          <button class="btn btn-success w-100">Añadir</button>
        </form>
      </aside>

      <!-- MAIN / PRODUCTOS -->
      <main>
        <div class="p-3">
          <input type="text" id="buscador" class="form-control" placeholder="Buscar juego por nombre...">
          <h2 id="titulo-tienda" class="mt-3">Todos los productos</h2>
        </div>

        <div id="lista-productos" class="d-flex flex-wrap gap-3 p-3">
          </div>

        <!-- Contenedor alternativo para grid (compatibilidad JS avanzado) -->
        <div id="grid-productos" class="row g-4 m-0 px-3">
        </div>


        <div class="d-flex justify-content-center my-4">
          <nav aria-label="Page navigation">
            <ul class="pagination pagination-sm">
              <li class="page-item">
                <button class="page-link" id="btn-prev">&laquo; Anterior</button>
              </li>
              <li class="page-item disabled">
                <span class="page-link" id="num-pagina">Página 1</span>
              </li>
              <li class="page-item">
                <button class="page-link" id="btn-next">Siguiente &raquo;</button>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Info paginación avanzada -->
        <div id="info-paginacion" class="text-center small text-muted"></div>
        <nav id="paginacion" class="d-flex justify-content-center"></nav>

      </main>
    </div>

    <!-- FOOTER -->
    <footer>
      © Dawidawe taldea 
    </footer>

  </div>

  <!-- OFFCANVAS CARRITO (añadido sin tocar lo anterior) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="carrito">
    <div class="offcanvas-header">
      <h5>Tu Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="carrito-body">
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propio -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
